{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover" style="background: transparent; opacity: 0.65; border: 1px; font-style:italic">
        <thead style="font-style: normal;">
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th>Origen</th>
            <th></th>
        </thead>
        <tbody>
            {% for producto in productos  %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.stock }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.origen }}</td>
                <td></td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    
    <a href="{% url 'login' %}"><button type="button" class= "btn btn-dark" style="display: block; margin: auto; opacity:1 ; color: white; font-style: italic;">Iniciar sesion</button></a>
</div>
{% endblock content %}
